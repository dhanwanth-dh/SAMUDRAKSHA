<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Registration</title>
  <style>
    body { 
      margin: 0; 
      font-family: 'Segoe UI', Arial, sans-serif; 
      background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
      min-height: 100vh;
      perspective: 1000px;
    }
    .container { 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      min-height: 100vh; 
      padding: 20px;
    }
    .form-card { 
      background: linear-gradient(145deg, #16213e, #0f3460);
      padding: 40px; 
      border-radius: 25px; 
      box-shadow: 
        20px 20px 60px #0d1b2a,
        -20px -20px 60px #1f2937;
      width: 450px;
      color: white;
      transform-style: preserve-3d;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
    }
    .form-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(from 0deg, transparent, rgba(102,126,234,0.1), transparent);
      animation: rotate 8s linear infinite;
    }
    @keyframes rotate { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .form-card:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 
        0 20px 40px rgba(13,27,42,0.4),
        0 0 25px rgba(102,126,234,0.2);
    }
    .form-group { 
      margin-bottom: 20px;
      position: relative;
      z-index: 2;
    }
    label { 
      display: block; 
      margin-bottom: 8px; 
      font-weight: 600; 
      color: #e2e8f0;
      text-shadow: 0 0 10px rgba(255,255,255,0.2);
    }
    input, select, textarea { 
      width: 100%; 
      padding: 15px; 
      border: 2px solid rgba(102,126,234,0.3);
      border-radius: 12px; 
      font-size: 16px;
      background: rgba(255,255,255,0.05);
      color: white;
      backdrop-filter: blur(10px);
      transition: all 0.3s;
    }
    input:focus, select:focus, textarea:focus {
      border-color: #667eea;
      box-shadow: 0 0 20px rgba(102,126,234,0.3);
      transform: translateY(-2px);
    }
    .btn { 
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white; 
      padding: 18px; 
      border: none; 
      border-radius: 15px; 
      cursor: pointer; 
      font-size: 18px; 
      width: 100%;
      font-weight: bold;
      box-shadow: 0 10px 30px rgba(102,126,234,0.3);
      transition: all 0.3s;
      position: relative;
      z-index: 2;
    }
    .btn:hover { 
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 15px 40px rgba(102,126,234,0.4);
    }
    .lang-selector { 
      position: absolute; 
      top: 30px; 
      right: 30px;
      z-index: 100;
    }
    .lang-selector select {
      background: rgba(255,255,255,0.1);
      border: 2px solid rgba(255,255,255,0.2);
      color: white;
      padding: 10px 15px;
      border-radius: 10px;
      backdrop-filter: blur(10px);
    }
    select option {
      background: #1a1a2e;
      color: white;
    }
    .profile-pic { 
      width: 100px; 
      height: 100px; 
      border-radius: 50%; 
      border: 4px solid rgba(102,126,234,0.5);
      object-fit: cover;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      transition: all 0.3s;
    }
    .profile-pic:hover {
      transform: scale(1.08);
      box-shadow: 0 15px 40px rgba(102,126,234,0.4);
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 32px;
      background: linear-gradient(45deg, #667eea, #764ba2, #f093fb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 30px rgba(102,126,234,0.5);
      position: relative;
      z-index: 2;
    }
    a {
      color: #667eea;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s;
    }
    a:hover {
      color: #f093fb;
      text-shadow: 0 0 10px rgba(240,147,251,0.5);
    }
  </style>
</head>
<body>
  <div class="lang-selector">
    <select id="languageSelect" onchange="changeLanguage()">
      <option value="en">English</option>
      <option value="hi">हिंदी</option>
      <option value="bn">বাংলা</option>
      <option value="ta">தமிழ்</option>
    </select>
  </div>

  <div class="container">
    <div class="form-card">
      <h2 id="title">Enhanced Registration</h2>
      <form id="registrationForm">
        <div class="form-group">
          <label id="nameLabel">Full Name</label>
          <input type="text" id="fullName" required>
        </div>
        
        <div class="form-group">
          <label id="emailLabel">Email</label>
          <input type="email" id="email" required>
        </div>
        
        <div class="form-group">
          <label id="phoneLabel">Phone Number</label>
          <input type="tel" id="phone" required>
        </div>
        
        <div class="form-group">
          <label id="locationLabel">Location</label>
          <input type="text" id="location" placeholder="City, State" required>
        </div>
        
        <div class="form-group">
          <label id="roleLabel">User Role</label>
          <select id="userRole" required>
            <option value="">Select Role</option>
            <option value="citizen">Citizen Reporter</option>
            <option value="official">Government Official</option>
            <option value="responder">Emergency Responder</option>
            <option value="volunteer">Volunteer</option>
          </select>
        </div>
        
        <div class="form-group">
          <label id="profilePicLabel">Profile Picture</label>
          <input type="file" id="profilePic" accept="image/*" onchange="previewImage()">
          <img id="preview" class="profile-pic" style="display:none; margin-top:10px;">
        </div>
        
        <div class="form-group">
          <label id="passwordLabel">Password</label>
          <input type="password" id="password" required>
        </div>
        
        <button type="submit" class="btn" id="registerBtn">Register</button>
      </form>
      
      <p style="text-align: center; margin-top: 15px;">
        <span id="loginText">Already have an account?</span> 
        <a href="signin.html" id="loginLink">Sign In</a>
      </p>
    </div>
  </div>

  <script>
    const translations = {
      en: {
        title: "Enhanced Registration",
        nameLabel: "Full Name",
        emailLabel: "Email",
        phoneLabel: "Phone Number",
        locationLabel: "Location",
        roleLabel: "User Role",
        profilePicLabel: "Profile Picture",
        passwordLabel: "Password",
        registerBtn: "Register",
        loginText: "Already have an account?",
        loginLink: "Sign In"
      },
      hi: {
        title: "उन्नत पंजीकरण",
        nameLabel: "पूरा नाम",
        emailLabel: "ईमेल",
        phoneLabel: "फोन नंबर",
        locationLabel: "स्थान",
        roleLabel: "उपयोगकर्ता भूमिका",
        profilePicLabel: "प्रोफाइल चित्र",
        passwordLabel: "पासवर्ड",
        registerBtn: "पंजीकरण करें",
        loginText: "पहले से खाता है?",
        loginLink: "साइन इन करें"
      }
    };

    function changeLanguage() {
      const lang = document.getElementById('languageSelect').value;
      const t = translations[lang] || translations.en;
      
      Object.keys(t).forEach(key => {
        const element = document.getElementById(key);
        if (element) element.textContent = t[key];
      });
      
      localStorage.setItem('selectedLanguage', lang);
    }

    function previewImage() {
      const file = document.getElementById('profilePic').files[0];
      const preview = document.getElementById('preview');
      
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          preview.src = e.target.result;
          preview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    }

    document.getElementById('registrationForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const userData = {
        id: Date.now(),
        fullName: document.getElementById('fullName').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        location: document.getElementById('location').value,
        role: document.getElementById('userRole').value,
        profilePic: document.getElementById('preview').src || null,
        registeredAt: new Date().toISOString(),
        language: localStorage.getItem('selectedLanguage') || 'en'
      };
      
      // Store user data
      const users = JSON.parse(localStorage.getItem('users') || '[]');
      users.push(userData);
      localStorage.setItem('users', JSON.stringify(users));
      localStorage.setItem('user', JSON.stringify(userData));
      
      alert('Registration successful!');
      window.location.href = 'dashboard.html';
    });

    // Load saved language
    window.onload = () => {
      const savedLang = localStorage.getItem('selectedLanguage') || 'en';
      document.getElementById('languageSelect').value = savedLang;
      changeLanguage();
    };
  </script>
</body>
</html>
